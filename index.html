<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Under Maintenance | Payment Update</title>

  <!-- Meta -->
  <meta name="description" content="We are currently updating our payment system. Please check back shortly." />
  <meta name="robots" content="noindex, nofollow" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      padding: 20px;
    }

    .container {
      max-width: 480px;
      width: 100%;
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
    }

    .icon {
      width: 90px;
      height: 90px;
      margin: 0 auto 20px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.12);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }

    h1 {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
      line-height: 1.6;
      color: #d6e1e8;
      margin-bottom: 25px;
    }

    .status-box {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 25px;
      font-size: 14px;
    }

    .status-box strong {
      color: #ffffff;
      font-weight: 600;
    }

    .loader {
      width: 44px;
      height: 44px;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top-color: #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #b8c6ce;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 22px;
      }

      p {
        font-size: 14px;
      }

      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>

  <div class="container">

    </div>

    <div class="loader"></div>

    <p>

    </p>

    <div class="footer">

</body>
</html>
